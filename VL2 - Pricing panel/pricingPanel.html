<!DOCTYPE html>
<html>
<head>
  <title>Pricing Panel</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="pricing-panel">
    <div class="program">
      <img src="icon1.png" alt="Program 1">
      <h2>Personal</h2>
      <ul>
        <li>Custom domains</li>
        <li>Sleeps after 30 minx of inactivity</li>
      </ul>
      <div class="footer">
        <p class="price">Free</p>
        <button class="buy-btn">Sign up</button>
      </div>
    </div>

    <br><br>

    <div class="program">
      <img src="icon2.png" alt="Program 2">
      <h2>Small team</h2>
      <ul>
        <li>Never sleeps</li>
        <li>Multiple workers for more powerful apps</li>
      </ul>
      <div class="footer">
        <p class="price">$150</p>
        <button class="buy-btn">Free trial</button>
      </div>
    </div>

    <br><br>

    <div class="program">
      <img src="icon3.png" alt="Program 3">
      <h2>Enterprise</h2>
      <ul>
        <li>Dedicated</li>
        <li>Simple horizontal scalability</li>
      </ul>
      <div class="footer">
        <p class="price">$400</p>
        <button class="buy-btn">Free trial</button>
      </div>
    </div>
  </div>
</body>
</html>
